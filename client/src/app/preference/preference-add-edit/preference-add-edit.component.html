<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="preferenceForm" (ngSubmit)="onFormSubmit()">
        <table>
          <tr>
            <td>
              <mat-form-field class="demo-full-width">
                <input
                  formControlName="name"
                  matTooltip="Enter Preference name"
                  matInput
                  placeholder="Name"
                  autocomplete="off"
                />
              </mat-form-field>
              <mat-error
                *ngIf="
                  !preferenceForm.get('name')?.value &&
                  preferenceForm.get('name')?.touched
                "
              >
                Name is required !
              </mat-error>

              <mat-error *ngIf="preferenceForm.get('name')?.hasError('unique')">
                This name already exists !!
              </mat-error>
            </td>
            <td>
              <button
                [color]="isEdit ? 'warn' : 'primary'"
                mat-raised-button
                type="submit"
                style="margin-right: 6px"
              >
                {{ isEdit ? "Edit" : "Save" }}
              </button>
              <button
                color="accent"
                mat-raised-button
                type="button"
                (click)="onClear()"
              >
                Clear
              </button>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
  </mat-card>
</div>
